<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fold Company</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/theme.js"></script>
</head>

<body class="min-h-screen grid place-items-center bg-gray-50">
    <main class="max-w-6xl w-full p-6 space-y-6">
        <h1 class="text-3xl font-bold">Components Preview</h1>

        <section class="space-y-3">
            <h2 class="text-xl font-semibold">Buttons</h2>
            <div class="f">
                <button class="btn btn-primary">Primary</button>
                <button class="btn btn-accent">Accent</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-outline">Outline</button>
                <button class="btn btn-ghost">Ghost</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-brand">Brand</button>
                <button class="btn btn-primary btn-sm">Small</button>
                <button class="btn btn-primary btn-lg">Large</button>
                <button class="btn btn-primary btn-icon" aria-label="Star">â˜…</button>
                <button class="btn btn-primary btn-loading">Loading</button>
            </div>
        </section>

        <section class="space-y-3">
            <h2 class="text-xl font-semibold">Form</h2>
            <form class="space-y-4">
                <div>
                    <label class="form-label" for="name">Name</label>
                    <input id="name" type="text" class="form-control" placeholder="Jane Doe" />
                </div>

                <div>
                    <label class="form-label" for="email">Email</label>
                    <input id="email" type="email" class="form-control is-error" placeholder="jane@example.com" />
                    <p class="form-error">Please enter a valid email.</p>
                </div>

                <div>
                    <label class="form-label" for="role">Role</label>
                    <select id="role" class="form-control">
                        <option>Designer</option>
                        <option>Developer</option>
                        <option>Manager</option>
                    </select>
                </div>

                <div>
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" class="form-control" placeholder="Tell us about yourself..."></textarea>
                    <p class="form-help">Max 200 characters.</p>
                </div>

                <div class="input-group">
                    <span class="input-group-prepend">+234</span>
                    <input type="tel" class="form-control" placeholder="800 000 0000" />
                    <span class="input-group-append">Call</span>
                </div>

                <label class="form-check">
                    <input type="checkbox" />
                    <span class="form-label">I agree to the terms</span>
                </label>

                <div class="flex gap-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-light">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    
</body>

</html>
