<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <script src="/assets/js/theme.js"></script>
    <title>Fold E-Commerce</title>
</head>

<body class="bg-gray-50 font-sans">

    <!-- ================= Main Wrapper ================= -->
    <main class="min-h-screen relative inset-0 bg-cover bg-center bg-no-repeat"
            style="background-image: url('/assets/img/bg/auth_bg.png');">

        <!-- ================= Overlay ================= -->
        <div class="absolute inset-0 bg-gradient-to-l from-neutral-800/80 to-neutral-700/60 pointer-events-none"></div>

        <!-- ================= Container Grid ================= -->
        <div class="relative container mx-auto grid grid-cols-1 lg:grid-cols-2 justify-end min-h-screen pt-8 md:pt-24">

            <!-- ================= Left: Hero Section ================= -->
            <section class="relative flex items-start justify-start p-6 lg:p-12 pb-12 lg:pb-0 js-carousel lg:pt-12 2xl:pt-26"
                id="hero-carousel" data-aos="fade-up" data-interval="5000">

                <div class="relative text-white max-w-xl">

                    <div class="flex items-center gap-2 mb-5">
                        <img src="/assets/img/logo/logo.svg" alt="Logo" class="w-10">
                        <span class="font-medium tracking-wide italic">Full Logo Goes Here</span>
                    </div>

                    <h1 class="text-2xl md:text-3xl 2xl:text-4xl font-extrabold leading-tight text-white" data-slot="title">
                        Building the Future...
                    </h1>

                    <p class="mt-2 text-sm md:text-base leading-6 max-w-lg text-white/90" data-slot="desc">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua.
                    </p>

                    <!-- ================= Hero Dots ================= -->
                    <div class="flex gap-3 mt-12 js-hero-dots" data-slot="dots" role="tablist" aria-label="Hero slides">
                    </div>

                    <!-- Hidden slides source (reusable via data attributes) -->
                    <div class="hidden" data-slides>
                        <div data-slide data-title="Building the Future..."
                            data-desc="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
                        </div>
                        <div data-slide data-title="Shop Smarter, Live Better"
                            data-desc="Discover top deals and curated products tailored for you every day."></div>
                        <div data-slide data-title="Fast Delivery. Great Value."
                            data-desc="Get your orders quickly with our nationwide delivery network."></div>
                    </div>

                </div>

            </section>

            <!-- ================= Right: Form Section ================= -->
            <section class="flex items-end justify-end h-full">

                <div class="w-full max-w-2xl bg-gray rounded-t-xl shadow p-6 md:p-8 lg:p-10" data-aos="fade-left"
                    data-aos-delay="150">

                    <!-- ================= Form Header ================= -->

                    <header class="text-center space-y-2">
                        <h2 class="text-2xl font-extrabold">Get Started Here!</h2>
                        <p class="text-gray-500 text-sm lg:text-base">Be a part of the community of shoppers starting now.</p>
                    </header>

                    <!-- ================= Registration Form ================= -->
                    <form class="mt-12 space-y-4" action="#" method="post" data-validate-form>

                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                            <div>
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" data-validate="required name" data-min-length="2" data-max-length="50">
                            </div>

                            <div>
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" data-validate="required name" data-min-length="2" data-max-length="50">
                            </div>

                        </div>

                        <!-- Contact Fields -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" data-validate="required phone">
                            </div>
                            <div>
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" placeholder="Email address" data-validate="required email">
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div>
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="**************" data-validate="required password">
                        </div>

                        <div>
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="**************" data-validate="required confirmPassword">
                        </div>

                        <!-- Policy Check -->
                        <label class="form-check">
                            <input id="policy" type="checkbox" class="!size-4 !rounded-xl">
                            <span for="policy" class="text-sm text-gray-600 !font-light max-w-md">Send important information and login
                                details to the provided email address for documentation.</span>
                        </label>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-brand w-full mt-8">Register</button>

                        <!-- Footer -->
                        <p class="text-center text-neutral-600 dark:text-gray-300 mt-4 text-sm">
                            Already have an account?
                            <a class="text-accent hover:underline" href="/auth/login.html">Sign In.</a>
                        </p>
                    </form>
                    
                </div>
                
            </section>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
