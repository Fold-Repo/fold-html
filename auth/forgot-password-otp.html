<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../app.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <script src="/assets/js/theme.js"></script>
    <title>Forgot Password - Provide Email</title>
    <meta name="description" content="Forgot password - provide your email to receive a reset OTP.">
</head>

<body class="bg-gray-50 font-sans">

    <!-- ================= Main Wrapper ================= -->
    <main class="min-h-screen">

        <!-- ================= Container Grid ================= -->
        <div class="relative grid grid-cols-1 lg:grid-cols-3 justify-end min-h-screen">

            <!-- ================= Left: Steps ================= -->
            <section class="relative flex items-center justify-center px-6 lg:px-12  py-12 2xl:pt-26 text-white 
                bg-brand bg-cover bg-center bg-no-repeat"
                style="background-image: url('/assets/img/bg/auth_bg_2.png');">

                <!-- ================= Overlay ================= -->
                <div class="absolute inset-0 bg-gradient-to-l from-neutral-800/60 to-neutral-700/50 pointer-events-none z-5">
                </div>

                <div class="relative max-w-xl z-5">

                    <div class="flex items-center gap-2 mb-12 lg:mb-20">
                        <img src="/assets/img/logo/logo.svg" alt="Logo" class="w-10">
                        <span class="font-medium tracking-wide italic">Full Logo Goes Here</span>
                    </div>

                    <div class="w-full max-w-sm mx-auto">
                        <div class="flex flex-col space-y-10">

                            <!-- Step 1: Active -->
                            <div class="flex items-start">
                                <div class="flex flex-col items-center">
                                    <div
                                        class="w-7 h-7 flex items-center justify-center rounded-full border-2 border-white/40">

                                    </div>
                                    <div class="w-px flex-1 bg-white/40"></div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-white text-sm font-semibold">Provide Email</h3>
                                    <p class="text-white/80 text-xs">Enter your email Address</p>
                                </div>
                            </div>


                            <!-- Step 2 -->
                            <div class="flex items-start">
                                <div class="flex flex-col items-center">
                                    <div
                                        class="w-7 h-7 flex items-center justify-center rounded-full border border-white bg-green-600">
                                        <div class="w-2 h-2 bg-white rounded-full"></div>
                                    </div>
                                    <div class="w-px flex-1 bg-white/40"></div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-white text-sm font-semibold">OTP</h3>
                                    <p class="text-white/80 text-xs">Verify OTP</p>
                                </div>
                            </div>

                            <!-- Step 3 -->
                            <div class="flex items-start">
                                <div class="flex flex-col items-center">
                                    <div
                                        class="w-7 h-7 flex items-center justify-center rounded-full border border-white/40">
                                    </div>
                                    <div class="w-px flex-1 bg-white/40"></div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-white text-sm font-semibold">Set New Password</h3>
                                    <p class="text-white/80 text-xs">Email new Password you want to use</p>
                                </div>
                            </div>

                            <!-- Step 4 -->
                            <div class="flex items-start">
                                <div class="flex flex-col items-center">
                                    <div
                                        class="w-7 h-7 flex items-center justify-center rounded-full border border-white/40">
                                    </div>
                                </div>
                                <div class="ml-4">
                                    <h3 class="text-white text-sm font-semibold">FINAL STEP</h3>
                                    <p class="text-white/80 text-xs">Log in to your account with your new password</p>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </section>

            <!-- ================= Right: Form Section ================= -->
            <section class="lg:col-span-2 relative flex items-end justify-end inset-0 bg-cover bg-center bg-no-repeat"
                style="background-image: url('/assets/img/bg/auth_bg.png');">

                <!-- ================= Overlay ================= -->
                <div class="absolute inset-0 bg-gradient-to-l from-neutral-800/60 to-neutral-700/50 pointer-events-none">
                </div>

                <div class="w-full max-w-2xl mx-auto bg-gray rounded-t-xl shadow !py-12 lg:!py-20 p-6 md:p-8 lg:p-10
                    lg:min-h-[80vh]" data-aos="fade-left" data-aos-delay="150">

                    <!-- ================= Form Header ================= -->
                    <header class="text-center space-y-2">
                        <h2 class="text-2xl font-extrabold">Enter OTP</h2>
                        <p class="text-gray-500 text-sm lg:text-base">
                            An OTP has been sent to your email address. Enter the OTP to reset your password.
                        </p>
                    </header>

                    <!-- ================= Email Form ================= -->
                    <form class="flex flex-col my-8 space-y-4" action="/auth/forgot-password-new.html" method="get" data-validate-form>

                        <div class="flex flex-col items-center space-y-4">
                            <div class="flex items-center justify-center gap-x-2 px-5" data-otp-container data-otp-length="6">

                                <input type="password" class="form-control size-10 md:!size-12 text-center" placeholder="0" data-otp-input data-validate="otp">
                                <input type="password" class="form-control size-10 md:!size-12 text-center" placeholder="0" data-otp-input data-validate="otp">
                                <input type="password" class="form-control size-10 md:!size-12 text-center" placeholder="0" data-otp-input data-validate="otp">

                                <span>-</span>

                                <input type="password" class="form-control size-10 md:!size-12 text-center" placeholder="0" data-otp-input data-validate="otp">
                                <input type="password" class="form-control size-10 md:!size-12 text-center" placeholder="0" data-otp-input data-validate="otp">
                                <input type="password" class="form-control size-10 md:!size-12 text-center" placeholder="0" data-otp-input data-validate="otp">

                            </div>
                        </div>

                        <button type="submit" class="btn btn-brand w-full mt-8" id="verify-otp-btn">Verify OTP</button>

                    </form>

                    <a class="flex justify-center text-brand dark:text-blue-400 text-sm" href="javascript:void(0)">Resend OTP</a>

                </div>

            </section>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
